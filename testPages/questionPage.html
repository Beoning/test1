<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../styles/style-quiz-page.css" />

        <p class="pred">

      <div class="btn-wrapper">
        <h1>Когда Вы чувствуете себя наиболее <br />комфортно?</h1>

        <span class="q-number">Вопрос 2-5</span>
        <img src="../images/eye.svg" alt="" />

      <div class="btn-wrapper" style="display: none">
